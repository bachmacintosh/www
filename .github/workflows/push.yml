name: Build (Push)

on: push

jobs:
  build:
    name: Deploy on Push
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - name: Install Dependencies
        run: npm ci
      - name: Build Next.js App
        run: "npm run build"
